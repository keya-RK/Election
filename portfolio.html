{% extends 'base.html' %}

{% block content %}



<section>
    <div class="container">
        <div class="row justify-content-center my-5">
            <div class="col-md-10 head text-center">
                <p>My portfolio</p>
            </div>
            <form action="" method="POST">
                {% csrf_token %}

                <div class="row justify-content-center">
                    <div class="col-md-8 py-2">
                        <label>Full Name</label>

                        {{form.fullname}}</div>
                    <div class="col-md-8 py-2">
                        <label>Address </label>

                        {{form.address}}</div>
                    <div class="col-md-8 py-2">
                        <label>Phone</label>

                        {{form.phone}}</div>
                    <div class="col-md-8 py-2">
                        <label>Email</label>

                        {{form.email}}</div>
                    <div class="col-md-8 py-2">
                        <label>Gender</label>

                        {{form.gender}}</div>
                        <div class="col-md-8">
                            <button type="submit" class="btn btn-block btn-success">Create</button>
                        </div>
                </div>
                
                
                
                
            </form>
        </div>
    </div>
</section>

{% endblock %}
